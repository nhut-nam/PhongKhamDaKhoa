<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết quả thanh toán</title>
</head>
<body>
    <h2>Kết quả thanh toán</h2>
    <p th:text="${message}"></p>
    <div th:if="${orderId}">
        <p>Mã đơn hàng: <span th:text="${orderId}"></span></p>
        <p>Số tiền: <span th:text="${amount}"></span> VND</p>
        <p>Mã giao dịch VNPAY: <span th:text="${transactionNo}"></span></p>
    </div>
    <a th:href="@{/}">Quay lại</a>
</body>
</html>
