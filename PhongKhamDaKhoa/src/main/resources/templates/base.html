<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Trang chủ</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            th[data-sort] {
                position: relative;
            }
            th[data-sort] .fa-sort {
                position: absolute;
                right: 8px;
                top: 50%;
                transform: translateY(-50%);
                opacity: 0.5;
            }
            th[data-sort]:hover .fa-sort {
                opacity: 1;
            }
        </style>
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Quản lý đặt lịch khám</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" th:href="@{/}">Trang chủ</a>
                        <a class="nav-link" th:href="@{/benh-vien}">Quản lý bệnh viện</a>
                        <a class="nav-link" th:href="@{/chuyen-khoa}">Quản lý chuyên khoa</a>
                        <a class="nav-link" th:href="@{/benhvien-chuyenkhoa}">Bệnh viện - Chuyên khoa</a>
                        <a class="nav-link" th:href="@{/admin-tai-khoan}">Quản lý tài khoản</a>
                        <a class="nav-link" th:href="@{/dich-vu}">Quản lý dịch vụ</a>
                        <a class="nav-link" th:href="@{/lich-kham}">Lịch khám</a>
                        <a class="nav-link" th:href="@{/ho-so}">Hồ sơ bệnh nhân</a>
                        <a class="nav-link" th:href="@{/thong-ke}">Thống kê</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Ứng dụng đặt lịch khám</h1>
            <p>Nguyễn Hoàng Phúc &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
