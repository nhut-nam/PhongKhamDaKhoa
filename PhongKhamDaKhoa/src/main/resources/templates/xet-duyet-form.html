<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xét duyệt tài khoản</title>
    <th:block th:replace="~{base :: bootstrap}"></th:block>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<main class="container mt-4">
    <div th:replace="~{base :: header}"></div>

    <h2 class="text-center text-primary mb-4">🛡️ Xét duyệt tài khoản</h2>

    <form method="post" th:action="@{/xet-duyet-form}" th:object="${taiKhoan}" class="p-4 border rounded bg-light shadow-sm">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="email">📧 Email:</label>
            <input type="text" th:field="*{email}" id="email" class="form-control" readonly />
        </div>

        <div class="mb-3">
            <label for="trangThai">⚙️ Trạng thái tài khoản:</label>
            <select th:field="*{trangThai}" id="trangThai" class="form-select">
                <option value="KICH_HOAT">✅ Kích hoạt</option>
                <option value="HUY_KICH_HOAT">❌ Hủy kích hoạt</option>
                <option value="DOI_XAC_NHAN">⏳ Đợi xác nhận</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/xet-duyet-tai-khoan}" class="btn btn-secondary">← Quay lại</a>
            <button type="submit" class="btn btn-success">💾 Cập nhật</button>
        </div>
    </form>
</main>

<script th:src="@{/js/main.js}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
